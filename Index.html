<!DOCTYPE html>
<html>
<head>
	<title>Doughnut Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #FFC107;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			text-shadow: 2px 2px #333;
		}

		nav {
			background-color: #333;
			color: #fff;
			overflow: hidden;
			display: flex;
			justify-content: space-around;
			align-items: center;
			height: 50px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			padding: 0 10px;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
		}

		.main-content {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}

		.doughnut {
			background-color: #fff;
			margin: 20px;
			box-shadow: 0 0 5px #333;
			padding: 20px;
			max-width: 300px;
			text-align: center;
		}

		.doughnut img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.doughnut h2 {
			margin: 0;
			font-size: 24px;
			text-shadow: 1px 1px #333;
		}

		.doughnut p {
			margin: 0;
			font-size: 18px;
		}

		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		footer p {
			margin: 0;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Doughnut Heaven</h1>
		<p>The best doughnuts in around!</p>
	</header>

	<nav>
		<a href="Home.html">Home</a>
		<a href="AboutUs.html">About Us</a>
		<a href="Menu.html">Menu</a>
	</nav>

	<div class="main-content">
		<div class="doughnut">
			<img src="chocdonut.jpg" alt="Doughnut" height="350px" width="400px" alt="Chocolate Doughnut">
			<h2>Chocolate Doughnut</h2>
			<p>Our classic doughnut topped with rich chocolate frosting.</p>
		</div>

		<div class="doughnut">
			<img src= "Strawberry.jpg" height="350px" width="400px" alt="Strawberry Doughnut">
			<h2>Strawberry Doughnut</h2>
			<p>A delicious doughnut topped with fresh strawberry glaze.</p>

			<footer>

				<p id="copyright" class="right">&copy; copyright Doughnut Heaven Products</p>
			</footer>
		</body>
</html>
